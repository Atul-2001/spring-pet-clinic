<!DOCTYPE html>
<html th:replace="~{components/layout :: layout (~{::body},'owners')}" xmlns:th="https://www.thymeleaf.org">

<body>
    <!--/*@thymesVar id="owner" type="com.signature.petclinic.model.Owner"*/-->
    <h2>Search Owners</h2>
    <form class="form-horizontal" id="search-owner-form" method="get" th:action="@{/owners}" th:object="${owner}">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label for="lastName" class="col-sm-2 control-label">Last name </label>
                <div class="col-sm-10">
                    <input id="lastName" class="form-control" maxlength="80" size="30" th:field="*{lastName}" />
                    <span class="help-inline">
                        <div th:if="${#fields.hasAnyErrors()}">
                            <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Find Owner</button>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/owners/add}">Add Owner</a>
    </form>
</body>

</html>
